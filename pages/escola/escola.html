<div class="register-school">
    <h1>Cadastro de Escolas</h1>
    <form action="" method="post" id="form-register">
        <div class="texts-input-data">
            <i class="fas fa-school icon-escola"></i>
            <input  id="nome-escola"  type="text" placeholder="Nome da Escola" class="text-input" required>
            <i class="fas fa-address-card icon-card"></i>
            <input  id="cnpj-escola" type="text" placeholder="CNPJ" class="text-input" required>
            <i class="fas fa-phone icon-telefone"></i>
            <input id="telefone-escola" type="text" placeholder="Telefone" class="text-input" required>
            <i class="fas fa-envelope icon-email"></i>
            <input id="email-escola" type="email" name="" id="email-escola" placeholder="Email Escola" class="text-input" required>
            <i class="fas fa-user icon-voluntario"></i>
            <input id="responsavel-escola" type="text" name="" id="responsavel" placeholder="Responsavel" class="text-input" required>
        </div>
        <div class="texts-input-adress">
            <input type="text" name="" id="cep-escola" placeholder="CEP" class="text-input" required>
            <input type="text" name="" id="logradouro-escola" placeholder="Logradouro" class="text-input" disabled="">
            <input type="text" name="" id="bairro-escola" placeholder="Bairro" class="text-input" disabled="">
            <input type="text" name="" id="cidade-escola" placeholder="Cidade" class="text-input" disabled="">
            <input type="text" name="" id="estado-escola" placeholder="Estado" class="text-input" disabled="">
        </div>
    </form>
    <div class="button-area">
        <button id="register-school" class="btn-register-school">Cadastrar nova Escola</button>
    </div>
    <table class="records">
        <thead>
            <tr class="fields-table-header">
                <th>ID Escola</th>
                <th>Nome da Escola</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Responsável</th>
                <th>CEP</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>

                </td>
            </tr> -->
        </tbody>
    </table>
    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2 style="padding-left: 20px; padding-top: 10px;">Editar dados da escola</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form class="modal-form">
                <input type="text" class="modal-field" placeholder="Nome da Escola">
                <input type="email" class="modal-field" placeholder="Email da Escola">
                <input type="text" class="modal-field" placeholder="CNPJ">
                <input type="text" class="modal-field" placeholder="Telefone">
                <input type="text" class="modal-field" placeholder="Responsavel">
                <input type="text" class="modal-field" placeholder="CEP" id="edit-cep-escola">
                <input type="text" name="" id="edit-logradouro-escola" placeholder="Logradouro" class="modal-field"
                    disabled="">
                <input type="text" name="" id="edit-bairro-escola" placeholder="Bairro" class="modal-field" disabled="">
                <input type="text" name="" id="edit-cidade-escola" placeholder="Cidade" class="modal-field" disabled="">
                <input type="text" name="" id="edit-estado-escola" placeholder="Estado" class="modal-field" disabled="">
            </form>
            <footer class="modal-footer">
                <button class="button save" id="save-edit">Salvar</button>
                <button class="button cancel" id="cancel-edit">Cancelar</button>
            </footer>
        </div>
    </div>
</div>
