<div class="register-videos" id="register-videos">
    <form action="" method="post" id="form-videos">
        <div class="texts-input-data">
            <input type="text" placeholder="Nome do Vídeo" class="text-input" id="nome-video" required>
            <input type="text" placeholder="Descrição do Vídeo" class="text-input" id="desc-video" required>
            <input type="text" placeholder="URL do Youtube" class="text-input" id="url-video" required>
        </div>
    </form>
    <div class="button-area">
        <button id="btn_register_video" class="btn-register-video">Cadastrar novo Video</button>
    </div>
    <table class="records" id="table_videos">
        <thead>
            <tr class="fields-table-header">
                <th>ID Vídeo</th>
                <th>Nome do Vídeo</th>
                <th>Descrição do Vídeo</th>
                <th>URL do Youtube</th>
                <th>Ações</th>
            </tr>   
        </thead>
        <tbody id="tbody-videos">
        </tbody>
    </table>
    <div class="modal" id="modal-video">
        <div class="modal-content">
            <header class="modal-header">
                <h2 style="padding-left: 20px; padding-top: 10px;">Editar dados do video</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form class="modal-form">
                <input type="text" class="modal-field" data-index="new" placeholder="Nome do vídeo" required id="titulo-video">
                <input type="email" class="modal-field" data-index="new" placeholder="Descrição do vídeo" required id="desc-edit-video">
                <input type="text" class="modal-field" data-index="new" placeholder="URL do Youtube" required id="url-edit-video">
            </form>
            <footer class="modal-footer">
                <button class="button save" id="save-edit">Salvar</button>
                <button class="button cancel" id="cancel-edit">Cancelar</button>
            </footer>
        </div>
    </div>
</div>
