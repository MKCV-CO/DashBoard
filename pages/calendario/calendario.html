<div class="container-calendar">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">Dezembro 2022</div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Dom</div>
          <div>Seg</div>
          <div>Ter</div>
          <div>Qua</div>
          <div>Qui</div>
          <div>Sex</div>
          <div>Sab</div>
        </div>
        <div class="days">15</div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/aaaa" class="date-input" />
            <button class="goto-btn">Avan√ßar</button>
          </div>
          <button class="today-btn">Hoje</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day">Qua</div>
        <div class="event-date">12 de Junho de 2023</div>
      </div>
      <div class="events"></div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Adicionar Palestra</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <div class="conclusao" id="school">
            <select id="selectSchool">
                <option value="" id="valueSchool">Escola</option>
            </select>
        </div>
          <div class="add-event-input">
            <input type="text" placeholder="Tema da palestra" class="event-name" />
          </div>
          <div class="add-event-input">
            <input
              type="text"
              placeholder="Objetivo da palestra"
              class="event-time-from"
            />
          </div>
          <div class="add-event-input">
            <input
              type="text"
              placeholder="Dia da palestra"
              class="event-time-to"
            />
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn">Adicionar Palestra</button>
        </div>
      </div>
    </div>
    <button class="add-event">
      <i class="fas fa-plus"></i>
    </button>
  </div>
